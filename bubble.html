<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
  </head>
  <body>
    <h2>Event Bubble</h2>
    <section id="section-container">
      <h4>Bubble Bro List</h4>
      <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li id="second-item" class="item">Nihil, laborum!</li>
        <li class="item">Voluptatem, iste?</li>
        <li class="item">Natus, quod.</li>
        <li class="item">Nostrum, praesentium.</li>
        <li class="item">Recusandae, quasi?</li>
      </ul>
    </section>
    <script>
      //second item
      /* document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          console.log("second item clicked");
          event.stopPropagation();
        }); */
      //second item stopImmediatePropagation
      document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          console.log("second item-1 clicked");
          event.stopImmediatePropagation();
        });
      //second item
      document
        .getElementById("second-item")
        .addEventListener("click", function (event) {
          console.log("second item-2 clicked");
        });
      // ul container
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("ul clicked");
        });
      // section container
      document
        .getElementById("section-container")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
    </script>
  </body>
</html>
